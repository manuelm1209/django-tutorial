{% extends 'layout.html' %}

{% block title %}
  New Post
{% endblock %}

{% block content %}
  <section class="m-5">
    <h1>New Post</h1>
    <form action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-primary mt-3">Submit</button>
    </form>
  </section>
{% endblock %}
