{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
        <section class="m-5">
            <h1 class="mb-4">Posts</h1>
            {% for post in posts %}
                <article class="mt-5">
                    <h2>
                        <a href="{% url "page" slug=post.slug %}">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p class="fs-6 fw-light fst-italic text-gray-500">{{ post.date }}</p>
                    <p class="fs-5">{{ post.body }}</p>
                </article>
            {% endfor %}
        </section>
{% endblock content %}
